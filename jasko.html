<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasko</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset some default styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Set body and html to take full height */
    html, body {
        height: 100%;
        font-family: Arial, sans-serif;
    }

    /* Background and main structure */
    body {
        background-image: url('http://192.168.13.178:8002/storage/client_app/public/shots/IMG_20240122_121839_2024-10-01_07:07:52.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
    }

    /* Water drip effect */
    .drop {
        position: absolute;
        width: 8px;
        height: 25px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        filter: blur(1px);
        animation: drip linear infinite;
    }

    @keyframes drip {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(100vh);
            opacity: 0.5;
        }
    }

    /* Navigation bar styles */
    header {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px 0;
    }

    nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    nav ul li a:hover {
        text-decoration: underline;
    }

    /* Hero section (intro) */
    .hero-section {
        text-align: center;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80%;
    }

    .hero-section h1 {
        font-size: 3.5rem;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .hero-section p {
        font-size: 1.5rem;
        margin-top: 20px;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .btn {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #ff5722;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.2rem;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .btn:hover {
        background-color: #ff784e;
    }

    /* Footer section */
    footer {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
    }
    .body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1a1a; /* Optional background color */
    }

    .drop {
        position: absolute;
        top: 0;
        width: 10px; /* Initial width of the drop */
        height: 10px; /* Initial height of the drop */
        background-color: rgba(255, 255, 255, 0.6); /* Adjusted color for visibility */
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        animation: fall linear infinite;
        transform-origin: center;
    }

    @keyframes fall {
        0% {
            transform: translate(0, 0) scale(1);
        }
        80% {
            transform: translate(20px, 100vh) scale(1.5); /* Add some horizontal drift and grow slightly */
        }
        100% {
            transform: translate(30px, 110vh) scale(0.5); /* Make the drop smaller as it falls */
        }
    }
    

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-section">
        <div class="hero-text">
            <h1>Assalamu alaykum</h1>
            <p>Saytimizga Xush kelibsiz</p>
            <a href="https://instagram.com/jasko_70" class="btn">Get Started</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Xursanov.uz. All Rights Reserved.</p>
    </footer>

    <!-- Water drips container -->
    <script>
        function createWaterDrop() {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            
            // Set random position and size
            drop.style.left = Math.random() * window.innerWidth + 'px';
            drop.style.width = Math.random() * 15 + 5 + 'px'; // Random width between 5px and 20px
            drop.style.height = drop.style.width; // Keep the drop circular
            
            // Randomize the duration of the drop's fall and add to the body
            drop.style.animationDuration = Math.random() * 2 + 3 + 's'; // Between 3 and 5 seconds
            document.body.appendChild(drop);
    
            // Remove drop after it has finished its animation
            setTimeout(() => {
                drop.remove();
            }, 5000); // Adjust time to match the animation duration
        }
    
        // Continuously generate drops at a random interval
        setInterval(createWaterDrop, Math.random() * 200 + 100); // Random interval between 100ms and 300ms
    </script>
</body>
</html>
